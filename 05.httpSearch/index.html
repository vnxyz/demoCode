<!doctype html>

<html ng-app="myApp">
  <head >
    <script data-require="angular.js@1.4.8" data-semver="1.4.8" src="https://code.angularjs.org/1.4.8/angular.js"></script>
    <link rel="stylesheet" href="lib/style.css">
    <script src="lib/script.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <h1>{{message}}</h1>
    {{givenCar}}
    <!--<form name="searchCar">
      <input type="search" placeholder="Car Name" ng-model="givenCar"/>
      <input type="submit" value="search" ng-click="carSearch(givenCar)"/>
    </form>-->
<form name="searchCar" ng-submit="carSearch(givenCar)">
      <input type="search" required placeholder="Car Name" ng-model="givenCar"/>
      <input type="submit" value="search"/>
    </form>
    <div>
      <div>
        <!--
          if ng-if has a falsy value according javascript convensions 
            false.
            0 (zero)
            "" (empty string)
            null.
            undefined.
            NaN (a special Number value meaning Not-a-Number!)
          span is not created
          else it is created
        -->
        <span ng-show="error" style="color: red" hidden>{{error}}</span>
      </div>
      <div>
        Model Name: {{myCar.modelName}}
      </div>
      <div>
        Company Name: {{myCar.companyName}}
      </div>
      <div>
        Fuel Types Available: {{myCar.fuelTypesAvl}}
      </div>
      <div>
        <img ng-src="{{myCar.imageUrl}}" title="{{myCar.companyName}} {{myCar.modelName}}">
      </div>
    </div>
  </body>
</html>
